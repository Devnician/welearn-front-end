<ul>

            <div *ngIf="parent.expanded === true">
                <li *ngFor="let child of parent.children" class="item" (click)="loadChildDoc(parent,child)">
                    {{child.name}}

                </li>
            </div>
        </ul>
    </li>
</ul>
