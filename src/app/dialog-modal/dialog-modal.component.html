<mat-dialog-content [formGroup]="form">
    <div *ngIf="classType === 'marks'">
        <label style="font-weight: bolder;">{{studentNames}}</label>
        <table mat-table class="dialog_table" [dataSource]="disciplines.controls" formArrayName="disciplines">
            <tr mat-header-row *matHeaderRowDef="displayedSimColumns" style="height: 40px;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedSimColumns;" style="font-weight: bolder;"></tr>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="width: 20px;"> # </th>
                <td mat-cell *matCellDef="let s; let i = index;" [formGroupName]="i">
                    {{s.value.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> {{'wl.discipline' | translate}} </th>
                <td mat-cell *matCellDef="let d; let i = index;" [formGroupName]="i">
                    {{d.value?.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="mark">
                <th mat-header-cell *matHeaderCellDef style="width: 40px;"> {{'wl.mark' | translate}} </th>
                <td mat-cell *matCellDef="let d; let i = index;" [formGroupName]="i">
                    <mat-select style="font-weight: bolder;" formControlName="mark">
                        <mat-option value="0"></mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                    </mat-select>
                </td>
            </ng-container>
        </table>
    </div>
    <mat-dialog-actions class="dialog-button-bar" style="margin-bottom: 0 !important;">
        <button mat-raised-button class="pepe-button" color="primary" (click)="close()">{{'wl.cancel' |
            translate}}</button>
        <button mat-raised-button class="pepe-button" color="primary" (click)="save()">{{'wl.save' |
            translate}}</button>
    </mat-dialog-actions>
    <pre>{{form.value|json}}</pre>
</mat-dialog-content>
